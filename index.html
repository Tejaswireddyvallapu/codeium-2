<!DOCTYPE html>
<html>
<head>
  <title>Food Company</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ff6347;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .product {
      width: 300px;
      margin: 10px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h3 {
      margin-top: 0;
    }

    footer {
      background-color: #333333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form {
      margin-top: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Food Company</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Product</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="product-container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1.</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2.</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Description of Product 3.</p>
    </div>
  </div>

  <footer>
    &copy; 2021 Food Company. All rights reserved.
  </footer>

  <form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
